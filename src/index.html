<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@100..900&display=swap"
      rel="stylesheet">
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main class="main">
      <div class="title__box">
        <span class="title">ADIVINANZA</span>
      </div>
      <div class="subtitle__box">
        <span class="subtitle">ADIVINA LA PALABRA</span>
      </div>

      <div class="advinance">
        <span class="advinance__title" id="advinance-title"></span>
        <span id="advinance-solution" class="advinance__solution"></span>
        <input type="text" placeholder="Introduce la respuesta" name
          id="advinance-answer" class="advinance__answer">
        <button id="send" class="send button">Enviar</button>

        <span id="hint" class="hint"><img class="hint__image"
            src="./assets/images/light-bulb.png"
            alt> Dame
          una pista</span>
      </div>
      <span id="solution" class="solution d-none">Dame la soluci√≥n</span>

      <div class="change__box"><button id="change"
          class="change change__title button--change"><img
            src="./assets/images/change.png" alt>Probar con
          otra
          adivinanza</button></div>

    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
