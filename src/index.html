<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Inter:wght@100..900&display=swap"
      rel="stylesheet">
    <title>Advinance</title>
  </head>
  <body>
    <main class="main">
      <div class="title__box">
        <span class="title">ADIVINANZA</span>
      </div>
      <div class="subtitle__box">
        <span class="subtitle">ADIVINA LA PALABRA</span>
      </div>

      <div class="advinance">
        <span class="advinance__title" id="advinance-title"></span>
        <span id="advinance-solution" class="advinance__solution"></span>
        <input type="text" placeholder="Introduce la respuesta"
          id="advinance-answer" class="advinance__answer">
        <button id="send" class="send button">Enviar</button>
        <button id="hint" class="hint"><img class="hint__image"
            src="./assets/images/light-bulb.png" alt> Dame una pista</button>
        <button id="solution" class="solution d-none"><img class="hint__image"
            src="./assets/images/light-bulb.png" alt> Dame la soluci√≥n</button>
        <div id="hint-container" class="hint-container"></div>
      </div>

      <div class="change__box">
        <button id="change" class="change change__title button--change"><img
            src="./assets/images/change.png" alt>Probar
          con otra adivinanza</button>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <img id="img__modal" class="modal__img"
            src="./assets/images/check_small.png" alt>
          <span id="modal-close" class="modal-close"></span>
          <span id="modal-text" class="modal__text"></span>
          <button id="modal-button"
            class="change change__title button button--popup"></button>
        </div>
      </div>
    </main>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
